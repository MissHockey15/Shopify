<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="content">
    <h1 class="">Stay up to date with ecommerce trends with Shopifyâ€™s newsletter</h1>
    <hr align="left" width="3%">
    <p class="subscribe">Subscribe for free marketing tips</p>

    <form class="grid form" method="post" novalidate>
      <div class="unit s-1-2">
        <input class="form-content" type="email" id="email" placeholder="Email Address" required aria-describedby="email-error">
        <p class="error-message micro" id="email-error">
          Please enter a valid email address
        </p>
      </div>

      <div class="dropdown unit s-1-2">
          <select class="form-content dropdown-text" id="interested" required aria-describedby="interested-error">
            <option value="">Interested in...</option>
            <option value="">Option 1</option>
            <option value="">Option 2</option>
            <option value="">Option 3</option>
            <option value="">Option 4</option>
          </select>
      </div>

      <div class="unit s-1">
        <button class="btn" type="submit">Sign up now</button>
      </div>
    </div>
  </form>

  <footer class="text-center">
    <a class="unsub"><u>Unsubscribe</u></a>
  </footer>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>

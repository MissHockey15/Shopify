<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="content">
    <h1 class="">Stay up to date with ecommerce trends with Shopify's newsletters</h1>
    <hr align="left" width="3%">
    <p class="subscribe">Subscribe for free marketing tips</p>

    <form class="grid form">
      <div class="unit s-1-2">
        <input class="form-content" type="email" id="email" placeholder="Email Address" required aria-describedby="email-error">
        <p class="error-message micro" id="email-error">
          <span class="warning-label">Please enter a valid email address</span>
        </p>
      </div>

      <div class="unit s-1-2">
        <fieldset class="form-content">
          <select id="interested" required aria-describedby="interested-error">
            <option value="">interested in</option>
            <option value="">Alberta</option>
            <option value="">British Columbia</option>
            <option value="">Manitoba</option>
            <option value="">New Brunswick</option>
          </select>
        </fieldset>
      </div>
    </form>

    <div class="unit s-1">
      <button class="btn" type="submit">Sign Up Now</button>
    </div>
  </div>

</body>
</html>
